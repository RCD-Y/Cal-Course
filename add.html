<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cal Course - 添加条目</title>
    <link rel="stylesheet" type="text/css" href="styles/add.css"></link>
    <script src="scripts/jquery-3.5.0.min.js"></script>
    <script src="scripts/jsQR.js" defer async></script>
    <script src="scripts/add.js"></script>
</head>
<body>
    <div id="main-container">
        <h1>Cal Course</h1>
        <h2 id="header">- 添加条目</h2>
        <div id="sel-container">
            <input type="radio" name="term" id="term1" value="SU20" />
            <label for="term1">Summer 2020</label>
            <input type="radio" name="term" id="term2" value="FA20" />
            <label for="term2">Fall 2020</label>
        </div>
        <div id="dep-code-wrapper">
            <input id="dep-code" type="text" placeholder="COMPSCI"></input>
        </div>
        <div id="course-code-wrapper">
            <input id="course-code" type="text" placeholder="61P-001"></input>
        </div>
        <div id="course-name-wrapper">
            <input id="course-name" type="text" placeholder="Structure and Interpretation of Crafted Procrastination"></input>
        </div>
        <div id="overrall-wrapper">
            <div id="left">
                <div id="qr-wrapper">
                    <label class="qr-container" id="qr-upload" for="qr">选择二维码</label>
                    <input id="qr" type="file" accept="image/jpg,image/png,image/jpeg" onchange="loadPreview()"/>
                </div>
                <button id="submit-button" onclick="processSubmit()">添加</button>
                <h3 id="submit-text"></h3>
            </div>
            <div id="img-wrapper"></div>
        </div>

    </div>
</body>
</html>
